<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Porfolio_LS</title>
  <link rel="stylesheet" href="style.css" />

  <style>
    /* =========================
       MOBILE
       ========================= */
    @media (max-width: 768px) {

      /* Sidebar â†’ navbar orizzontale compatta */
      .sidebar {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 48px;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 0;
        background-color: #fff;
        z-index: 1000;
        box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      }

      /* Nascondi logo */
      .LS-logo {
        display: none !important;
      }

      /* Menu orizzontale */
      .sidebar nav {
        display: flex;
        gap: 1.2rem;
      }

      .sidebar nav a {
        font-size: 0.85rem;
        white-space: nowrap;
      }

      /* Nascondi immagine desktop */
      .main-content img {
        display: none !important;
      }

      /* Spazio sotto la navbar */
      .main-content {
        padding-top: 48px;
      }

      /* Testo di benvenuto mobile */
      .mobile-welcome {
        display: flex !important;
        justify-content: center;
        align-items: center;
        min-height: calc(100vh - 48px);
        text-align: center;
        font-size: 1.3rem;
        padding: 1.5rem;
      }

      /* Scroll normale */
      html, body {
        overflow-x: hidden;
        overflow-y: auto;
      }

      /* Social buttons mobile */
      .social-buttons {
        bottom: 2rem !important;
        right: 2rem !important;
        gap: 1rem !important;
      }

      .social-buttons a {
        width: 44px !important;
        height: 44px !important;
      }

      .social-buttons img {
        width: 20px !important;
        height: 20px !important;
      }
    }
  </style>
</head>

<body>

  <!-- SIDEBAR / NAV -->
  <aside class="sidebar">
    <img src="risorse/LS.png" alt="LS" class="LS-logo" />
    <nav>
      <a href="index.html" class="active">Home</a>
      <a href="about.html">About me</a>
      <a href="works.html">My projects</a>
    </nav>
  </aside>

  <!-- MAIN -->
  <main class="main-content" style="position: relative; min-height: 100vh;">

    <!-- IMMAGINE DESKTOP -->
    <div style="display: flex; align-items: center; justify-content: flex-end; min-height: 80vh; width: 100%;">
      <img
        src="risorse/fotohome.png"
        alt="Foto Home"
        style="
          width: 1100px;
          height: 600px;
          border-radius: 22px;
          box-shadow: 0 6px 24px rgba(0,0,0,0.13);
          margin-left: 22rem;
          margin-top: 3rem;
          object-fit: cover;
        "
      />
    </div>

    <!-- TESTO MOBILE -->
    <div class="mobile-welcome" style="display: none;">
      Hello! Sono Ludovica Simeoli,<br />
      una UX/UI Designer.<br />
      Benvenuti nel mio portfolio.
    </div>

    <!-- SOCIAL BUTTONS -->
    <div
      class="social-buttons"
      style="
        position: absolute;
        bottom: 8rem;
        right: 31rem;
        display: flex;
        gap: 1.4rem;
        z-index: 10;
      "
    >
      <a
        href="https://www.linkedin.com/in/ludovica-simeoli-1b4653233/"
        target="_blank"
        style="
          width: 52px;
          height: 52px;
          border-radius: 50%;
          background-color: #fff;
          display: flex;
          align-items: center;
          justify-content: center;
          box-shadow: 0 6px 18px rgba(0,0,0,0.15);
          text-decoration: none;
        "
      >
        <img src="risorse/linkedin.icona.png" alt="LinkedIn" style="width: 24px; height: 24px;" />
      </a>

      <a
        href="https://github.com/LudovicaSimeoli02"
        target="_blank"
        style="
          width: 52px;
          height: 52px;
          border-radius: 50%;
          background-color: #fff;
          display: flex;
          align-items: center;
          justify-content: center;
          box-shadow: 0 6px 18px rgba(0,0,0,0.15);
          text-decoration: none;
        "
      >
        <img src="risorse/git.icona.png" alt="GitHub" style="width: 24px; height: 24px;" />
      </a>
    </div>

    <!-- FOOTER -->
    <footer>
      <p>&copy; 2025 - Ludovica Simeoli</p>
    </footer>

  </main>
</body>
</html>
