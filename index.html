<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfolio_LS</title>

  <style>
    /* =========================
       GENERALE
       ========================= */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
        Roboto, Helvetica, Arial, sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      text-align: center;
    }

    /* =========================
       MENU IN ALTO
       ========================= */
    nav {
      display: flex;
      justify-content: center;
      gap: 2rem;
      padding: 2rem 0;
      background-color: #f8f8f8;
    }

    nav a {
      text-decoration: none;
      color: #D4A89B;
      font-weight: 600;
      font-size: 1.5rem;
      position: relative;
      transition: color 0.3s ease;
    }

    /* underline animata */
    nav a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -6px;
      width: 0;
      height: 3px;
      background-color: #C07A67;
      transition: width 0.3s ease;
    }

    nav a:hover {
      color: #C07A67;
    }

    nav a:hover::after {
      width: 100%;
    }

    /* pagina attiva */
    nav a.active {
      font-weight: 800;
      color: #D68C45;
    }

    nav a.active::after {
      width: 0;
    }

    /* =========================
       CONTENUTO CENTRALE
       ========================= */
    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 2rem;
      padding: 1rem;
    }

    /* FOTO */
    .foto {
  display: block;
  width: 100%;        
  max-width: 90vw;    
  max-height: 60vh;
  height: auto;
  border-radius: 22px;
  box-shadow: 0 6px 24px rgba(0, 0, 0, 0.13);
  object-fit: cover;
}
    /*foto solo desktop*/
   @media (min-width: 1024px) {
  .foto {
    max-width: 1200px;
    max-height: 70vh;
  }}
    
    /* SOCIAL */
    .social-buttons {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
    }

    .social-buttons a {
      width: 64px;
  height: 64px;
  border-radius: 50%;
  background-color: #fff;
  display: flex;
  align-items: center;
  justify-content: center;
  box-shadow: 0 6px 18px rgba(0, 0, 0, 0.15);
  text-decoration: none;
    }

    .social-buttons img {
      width: 28px;
      height: 28px;
    }

    .github-icon {
  width: 32px;
  height: 32px;
}

    /* =========================
       FOOTER
       ========================= */
    footer {
      font-size: 1.1rem;
      color: #2F2D2E;
      padding: 1rem 0;
    }

    /* =========================
       MOBILE
       ========================= */
    @media (max-width: 768px) {
      nav a {
        font-size: 1.2rem;
      }

      .social-buttons a {
  width: 56px;
  height: 56px;
}

.social-buttons img {
  width: 24px;
  height: 24px;
}

.github-icon {
  width: 28px;
  height: 28px;
}

      .foto {
        max-height: 50vh;
      }

      footer {
        font-size: 1rem;
      }
    }
  </style>
</head>

<body>

  <!-- MENU -->
  <nav>
    <a href="index.html" class="active">Home</a>
    <a href="about.html">About me</a>
    <a href="works.html">My projects</a>
  </nav>

  <!-- CONTENUTO CENTRALE -->
  <div class="main-content">
    <img src="risorse/fotohome.png" alt="Foto Home" class="foto" />

    <div class="social-buttons">
      <a href="https://www.linkedin.com/in/ludovica-simeoli-1b4653233/" target="_blank">
        <img src="risorse/linkedin.icona.png" alt="LinkedIn" />
      </a>
      <a href="https://github.com/LudovicaSimeoli02" target="_blank">
        <img src="risorse/git.icona.png" alt="GitHub" class="github-icon" />
      </a>
    </div>
  </div>

  <!-- FOOTER -->
  <footer>
    <p>&copy; 2025 - Ludovica Simeoli</p>
  </footer>

</body>
</html>
