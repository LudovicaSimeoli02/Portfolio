<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfolio_LS</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Contenuti mobile */
    @media (max-width: 768px) {

      /* Nascondi logo */
      .LS-logo {
        display: none !important;
      }

      /* Nascondi foto desktop */
      .desktop-photo {
        display: none !important;
      }

      /* Testo di benvenuto */
      .mobile-welcome {
        display: flex;
        text-align: center;
        justify-content: center;
        align-items: center;
        height: 60vh;
        font-size: 1.3rem;
        padding: 1rem;
      }

      /* Scroll orizzontale */
      html, body {
        overflow-x: auto;
        overflow-y: hidden;
      }

      /* Sidebar nascosta */
      .sidebar {
        display: none;
      }

      /* Bottoni social pi√π piccoli e in basso a destra */
      .social-buttons {
        bottom: 2rem !important;
        right: 2rem !important;
        gap: 1rem !important;
      }
      .social-buttons a {
        width: 44px !important;
        height: 44px !important;
      }
      .social-buttons img {
        width: 20px !important;
        height: 20px !important;
      }
    }

    /* Stile desktop per foto centrata */
    .desktop-photo {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 80vh;
    }
    .desktop-photo img {
      width: 1100px;
      max-width: 100%;
      height: 600px;
      border-radius: 22px;
      box-shadow: 0 6px 24px rgba(0,0,0,0.13);
      object-fit: cover;
    }
  </style>
</head>
<body>
  <aside class="sidebar">
    <img src="risorse/LS.png" alt="LS" class="LS-logo" />
    <nav>
      <a href="index.html" class="active">Home</a>
      <a href="about.html">About me</a>
      <a href="works.html">My projects</a>
    </nav>
  </aside>

  <main class="main-content" style="position: relative; min-height: 100vh;">

    <!-- Foto centrale desktop -->
    <div class="desktop-photo">
      <img src="risorse/fotohome.png" alt="Foto Home" />
    </div>

    <!-- Testo di benvenuto mobile -->
    <div class="mobile-welcome" style="display: none;">
      Hello! Sono Ludovica Simeoli, una UX/UI Designer. Benvenuti nel mio portfolio.
    </div>

    <!-- Bottoni social -->
    <div class="social-buttons" style="position: absolute; bottom: 8rem; right: 2rem; display: flex; gap: 1.4rem; z-index: 10;">
      <a href="https://www.linkedin.com/in/ludovica-simeoli-1b4653233/" target="_blank" rel="noopener noreferrer" style="width: 52px; height: 52px; border-radius: 50%; background-color: #fff; display: flex; align-items: center; justify-content: center; box-shadow: 0 6px 18px rgba(0,0,0,0.15); text-decoration: none;">
        <img src="risorse/linkedin.icona.png" alt="LinkedIn" style="width: 24px; height: 24px;" />
      </a>
      <a href="https://github.com/LudovicaSimeoli02" target="_blank" rel="noopener noreferrer" style="width: 52px; height: 52px; border-radius: 50%; background-color: #fff; display: flex; align-items: center; justify-content: center; box-shadow: 0 6px 18px rgba(0,0,0,0.15); text-decoration: none;">
        <img src="risorse/git.icona.png" alt="GitHub" style="width: 24px; height: 24px;" />
      </a>
    </div>

    <footer>
      <p>&copy; 2025 - Ludovica Simeoli</p>
    </footer>
  </main>
</body>
</html>
