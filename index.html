<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfolio_LS</title>
  <style>
    /* =========================
       GENERALE
       ========================= */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      text-align: center;
    }

    /* MENU IN ALTO */
    nav {
      display: flex;
      justify-content: center;
      gap: 2rem;
      padding: 1rem 0;
      background-color: #f8f8f8; /* sfondo leggero per il menu */
    }

    nav a {
      text-decoration: none;
      color: #222;
      font-weight: 500;
      font-size: 1rem;
    }

    /* CONTENITORE CENTRALE (foto + social) */
    .main-content {
      flex: 1; /* prende tutto lo spazio disponibile tra menu e footer */
      display: flex;
      flex-direction: column;
      justify-content: center; /* centra verticalmente foto + social */
      align-items: center;     /* centra orizzontalmente */
      gap: 2rem;               /* spazio tra elementi */
      padding: 1rem;
    }

    /* FOTO CENTRATA */
    .foto {
      display: block;
      max-width: 90vw;
      max-height: 60vh;
      width: auto;
      height: auto;
      border-radius: 22px;
      box-shadow: 0 6px 24px rgba(0,0,0,0.13);
      object-fit: cover;
    }

    /* SOCIAL BUTTONS */
    .social-buttons {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
    }

    .social-buttons a {
      width: 52px;
      height: 52px;
      border-radius: 50%;
      background-color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 6px 18px rgba(0,0,0,0.15);
      text-decoration: none;
    }

    .social-buttons img {
      width: 24px;
      height: 24px;
    }

    /* FOOTER */
    footer {
      font-size: 0.9rem;
      color: #555;
      padding: 1rem 0;
    }

    /* =========================
       MOBILE
       ========================= */
    @media (max-width: 768px) {
      nav a {
        font-size: 0.85rem;
      }
      .social-buttons a {
        width: 44px;
        height: 44px;
      }
      .social-buttons img {
        width: 20px;
        height: 20px;
      }
      .foto {
        max-height: 50vh;
      }
      footer {
        font-size: 0.8rem;
      }
    }
  </style>
</head>
<body>

  <!-- MENU -->
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About me</a>
    <a href="works.html">My projects</a>
  </nav>

  <!-- CONTENITORE CENTRALE -->
  <div class="main-content">
    <!-- FOTO CENTRATA -->
    <img src="risorse/fotohome.png" alt="Foto Home" class="foto" />

    <!-- SOCIAL BUTTONS -->
    <div class="social-buttons">
      <a href="https://www.linkedin.com/in/ludovica-simeoli-1b4653233/" target="_blank">
        <img src="risorse/linkedin.icona.png" alt="LinkedIn" />
      </a>
      <a href="https://github.com/LudovicaSimeoli02" target="_blank">
        <img src="risorse/git.icona.png" alt="GitHub" />
      </a>
    </div>
  </div>

  <!-- FOOTER -->
  <footer>
    <p>&copy; 2025 - Ludovica Simeoli</p>
  </footer>

</body>
</html>
