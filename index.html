  <style>
    /* Media query per smartphone */
    @media (max-width: 768px) {

       .sidebar {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: auto;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 0.8rem 0;
        background-color: #fff;
        z-index: 1000;
      }

      /* Nascondi logo */
      .LS-logo {
        display: none !important;
      }

      /* Menu orizzontale */
      .sidebar nav {
        display: flex;
        gap: 1.5rem;
      }

      .sidebar nav a {
        font-size: 0.95rem;
      }

      /* Nascondi immagine desktop */
      .main-content img {
        display: none !important;
      }

      /* Spazio sotto la navbar */
      .main-content {
        padding-top: 4rem;
      }

      /* Testo di benvenuto mobile */
      .mobile-welcome {
        display: flex !important;
        justify-content: center;
        align-items: center;
        min-height: calc(100vh - 4rem);
        text-align: center;
        font-size: 1.3rem;
        padding: 1.5rem;
      }

      /* Scroll normale */
      html, body {
        overflow-x: hidden;
        overflow-y: auto;
      }

      /* Social buttons mobile */
      .social-buttons {
        bottom: 2rem !important;
        right: 2rem !important;
        gap: 1rem !important;
      }

      .social-buttons a {
        width: 44px !important;
        height: 44px !important;
      }

      .social-buttons img {
        width: 20px !important;
        height: 20px !important;
      }
    }
  </style>
</head>
