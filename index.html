<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfolio_LS</title>
  <link rel="stylesheet" href="style.css" />

  <style>
    /* =========================
       GENERALE
       ========================= */
    body, html {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    .sidebar {
      position: fixed;
      top: 1rem;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      background: transparent;
    }

    .LS-logo {
      display: block;
      height: 50px;
      margin-right: 1rem;
    }

    .sidebar nav {
      display: flex;
      gap: 1rem;
    }

    .sidebar nav a {
      text-decoration: none;
      color: #222;
      font-weight: 500;
      font-size: 1rem;
    }

    main {
      display: flex;
      flex-direction: column;
      align-items: center;  /* centrato orizzontalmente */
      justify-content: center; /* centrato verticalmente */
      min-height: 100vh;
      padding: 1rem;
      position: relative;
      text-align: center;
    }

    .main-content img {
      max-width: 90vw;
      max-height: 60vh;
      width: auto;
      height: auto;
      border-radius: 22px;
      box-shadow: 0 6px 24px rgba(0,0,0,0.13);
      object-fit: cover;
    }

    .social-buttons {
      display: flex;
      gap: 1.4rem;
      margin-top: 1.5rem;
    }

    .social-buttons a {
      width: 52px;
      height: 52px;
      border-radius: 50%;
      background-color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 6px 18px rgba(0,0,0,0.15);
      text-decoration: none;
    }

    .social-buttons img {
      width: 24px;
      height: 24px;
    }

    footer {
      margin-top: 2rem;
    }

    footer p {
      font-size: 0.9rem;
      margin: 0;
    }

    /* =========================
       MOBILE
       ========================= */
    @media (max-width: 768px) {

      .LS-logo {
        display: none;
      }

      .sidebar nav a {
        font-size: 0.85rem;
        padding: 0.2rem 0.5rem;
      }

      .main-content img {
        max-width: 90vw;
        max-height: 50vh;
      }

      .social-buttons a {
        width: 44px;
        height: 44px;
      }

      .social-buttons img {
        width: 20px;
        height: 20px;
      }

      footer p {
        font-size: 0.8rem;
      }
    }

  </style>
</head>
<body>

  <!-- MENU -->
  <aside class="sidebar">
    <img src="risorse/LS.png" alt="LS" class="LS-logo" />
    <nav>
      <a href="index.html" class="active">Home</a>
      <a href="about.html">About me</a>
      <a href="works.html">My projects</a>
    </nav>
  </aside>

  <!-- MAIN -->
  <main class="main-content">

    <!-- FOTO CENTRATA -->
    <img src="risorse/fotohome.png" alt="Foto Home" />

    <!-- SOCIAL BUTTONS SOTTO LA FOTO -->
    <div class="social-buttons">
      <a href="https://www.linkedin.com/in/ludovica-simeoli-1b4653233/" target="_blank">
        <img src="risorse/linkedin.icona.png" alt="LinkedIn" />
      </a>
      <a href="https://github.com/LudovicaSimeoli02" target="_blank">
        <img src="risorse/git.icona.png" alt="GitHub" />
      </a>
    </div>

    <!-- FOOTER -->
    <footer>
      <p>&copy; 2025 - Ludovica Simeoli</p>
    </footer>

  </main>

</body>
</html>
