<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfolio_LS</title>
  <style>
    /* =========================
       GENERALE
       ========================= */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      text-align: center;
    }

    /* MENU IN ALTO */
    nav {
      display: flex;
      justify-content: center;
      gap: 2rem;
      padding: 1rem 0;
      background-color: #f8f8f8;
    }

    nav a {
      text-decoration: none;
      color: #222;
      font-weight: 500;
      font-size: 1rem;
    }

    /* CONTENITORE PRINCIPALE */
    .container {
      flex: 1; /* occupa tutto lo spazio rimanente */
      display: flex;
      flex-direction: column;
      justify-content: space-around; /* spinge foto, tasti e footer in basso */
      align-items: center;
    }

    /* FOTO CENTRATA */
    .foto {
      max-width: 80vw; /* pi√π larga su desktop */
      width: auto;
      height: auto;
      border-radius: 22px;
      box-shadow: 0 6px 24px rgba(0,0,0,0.13);
      object-fit: cover;
    }

    /* SOCIAL BUTTONS */
    .social-buttons {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
    }

    .social-buttons a {
      width: 52px;
      height: 52px;
      border-radius: 50%;
      background-color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 6px 18px rgba(0,0,0,0.15);
      text-decoration: none;
    }

    .social-buttons img {
      width: 24px;
      height: 24px;
    }

    /* FOOTER */
    footer {
      margin-top: 1rem;
    }

    footer p {
      font-size: 0.9rem;
      color: #555;
    }

    /* =========================
       MOBILE
       ========================= */
    @media (max-width: 768px) {
      nav a {
        font-size: 0.85rem;
      }

      .foto {
        max-width: 90vw;
        max-height: 50vh;
      }

      .social-buttons a {
        width: 44px;
        height: 44px;
      }

      .social-buttons img {
        width: 20px;
        height: 20px;
      }

      footer p {
        font-size: 0.8rem;
      }
    }
  </style>
</head>
