<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfolio - Ludovica Simeoli</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
        Roboto, Helvetica, Arial, sans-serif;
    }
   

    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      text-align: center;
    }

    footer {
  font-size: 1rem;
  color: #2F2D2E;
  padding: 2rem 0;
  margin-top: auto; 
}
    

    /* =========================
       MENU IN ALTO
       ========================= */
    nav {
      display: flex;
      justify-content: center;
      gap: 2rem;
      padding: 2rem 0;
      background-color: #f8f8f8;
    }

    nav a {
      text-decoration: none;
      color: #D4A89B;
      font-weight: 600;
      font-size: 1.5rem;
      position: relative;
      transition: color 0.3s ease;
    }

    /* underline animata */
    nav a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -6px;
      width: 0;
      height: 3px;
      background-color: #C07A67;
      transition: width 0.3s ease;
    }

    nav a:hover {
      color: #C07A67;
    }

    nav a:hover::after {
      width: 100%;
    }

  
    nav a.active {
      font-weight: 800;
      color: #D68C45;
    }

    nav a.active::after {
      width: 0;
    }
    .polaroid-gallery {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 3rem;
      margin-bottom: 2.5rem;
    }
    .polaroid-row {
      display: flex;
      flex-direction: row;
      gap: 2.5rem;
      justify-content: center;
    }
    .polaroid-card {
      background: #f4ebef; 
      border-radius: 18px;
      box-shadow: 0 6px 24px rgba(0,0,0,0.13), 0 1.5px 6px rgba(0,0,0,0.08);
      padding: 1.2rem 1.2rem 2.2rem 1.2rem;
      width: 210px;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      transition: transform 0.18s;
    }
    .polaroid-card:hover {
      transform: scale(1.04) rotate(-2deg);
      box-shadow: 0 12px 32px rgba(0,0,0,0.18);
    }
    .polaroid-img {
      width: 180px;
      height: 180px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 1.1rem;
      background: #f5f5f5;
    }
    .polaroid-img-original {
      width: auto;
      height: auto;
      max-width: 180px;
      max-height: 180px;
      object-fit: contain;
      background: #f5f5f5;
      border-radius: 10px;
      margin-bottom: 1.1rem;
      display: block;
    }
    .polaroid-label {
      font-size: 1.25rem;
      color: #2C5F2D;
      text-align: center;
      margin-top: 0.2rem;
      letter-spacing: 0.5px;
      font-weight: bold;
      text-shadow: 1px 1px 0 #fff, 0 2px 6px #E18AD433;
    }
    
    .polaroid-centered {
      display: flex;
  flex-direction: column;
  align-items: center;
  margin: 4rem auto 2rem auto; 
  width: fit-content;
    }

 .work-detail-card { 
   width: 80vw; 
   margin: 0rem auto 5rem 210px; 
   background: #fff; 
   border-radius: 22px; 
   box-shadow: 0 6px 24px rgba(0,0,0,0.10);
   padding: 2.5rem 2.5rem 2rem 2.5rem;
   min-height: 180px; 
   font-size: 1.2rem; 
   color: #2C5F2D; 
   display: flex; 
   flex-direction: row; 
   align-items: flex-start; 
   justify-content: center;
   position: relative; 
   left: 0; 
   z-index: 10;
   overflow-y: auto;
   max-height: 150vh; }
  
.close-detail-btn {
  position: absolute;
  top: 18px;
  right: 32px;
  background: #EFC7E5;
  color: #2C5F2D;
  border: none;
  border-radius: 50%;
  width: 38px;
  height: 38px;
  font-size: 1.5rem;
  font-weight: bold;
  line-height: 38px;
  cursor: pointer;
  box-shadow: 0 2px 8px #E18AD433;
  transition: background 0.2s, color 0.2s;
}
.close-detail-btn:hover {
  background: #F9ADA0;
  color: #D782BA;
}


    .work-section {
  max-width: 1000px;
  margin: 0 auto;
  text-align: left;
}

.work-title {
  color: #2C5F2D;
  font-size: 2.4rem;
  margin-bottom: 2rem;
  text-align: center; 
}

.work-subtitle {
  font-size: 1.3rem;
  color: #2C5F2D;
  font-weight: bold;
  margin-bottom: 0.3rem;
   max-width: 900px;
  margin-left: auto;
  margin-right: auto;
}

.work-description {

  color: #2C5F2D;
  margin-bottom: 2rem;
   max-width: 900px;
  margin-left: auto;
  margin-right: auto;
}

.slideshow-container {
  position: relative;
   width: 900px;
  height: 520px;
  margin: 0 auto 3rem auto;
}

.slideshow-container img {
  width: 100%;
  height: 100%;
  object-fit: contain;
  background: #fff;
  border: 1px solid #111;
}

.slideshow-container button {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  width: 56px;
  height: 56px;
  font-size: 2.2rem;
  background: rgba(0,0,0,0.35);
  color: #fff;
  border: none;
  border-radius: 50%;
  cursor: pointer;
}

.slideshow-container .prev {
  left: -90px;
}

.slideshow-container .next {
  right: -90px;
}
    .video-with-button {
  display: flex;
  flex-direction: column;
  align-items: flex-start;
}

/* wrapper bottone */
.video-button-wrapper {
  width: 100%;
  max-width: 900px;
  margin: 0.3rem auto 2rem auto;
  display: flex;
  justify-content: flex-start;
}

/* bottone */
.video-button {
  display: inline-block;
  background: linear-gradient(90deg, #F9D6EC 60%, #EFC7E5 100%);
  color: #2C5F2D;
  font-weight: bold;
  padding: 0.6em 1.5em;
  border-radius: 7px;
  font-size: 1.15rem;
  text-decoration: none;
  box-shadow: 0 2px 8px #E18AD433;
  border: 2px solid #EFC7E5;
  transition: background 0.2s;
}

    
    
 /* Mobile*/
    @media (max-width: 768px) {
      
  nav a {
    font-size: 1.2rem;
  }

  footer {
    font-size: 1rem;
  }

       .polaroid-row {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 1rem;
  }
      
      .polaroid-card {
    width: 45%;       
    max-width: 150px; 
   
  }

.polaroid-row:first-child .polaroid-card:nth-child(2) { order: 2; }
.polaroid-row:first-child .polaroid-card:nth-child(3) {

  margin-left: auto;
  margin-right: auto;

.polaroid-row:last-child .polaroid-card:nth-child(1) { order: 4; }

  /* immagini all'interno */

      .slideshow-container .prev,
.slideshow-container .next {

      .video-with-button {

  .video-button {
    font-size: 0.9rem;
    padding: 0.4em 0.8em;
  }
      
}

  </style>
</head>

    </div>

      detailContent.innerHTML = '';
    }
     // SLIDESHOW JS

const slideshows = detailContent.querySelectorAll('.slideshow-container');

    slideshows.forEach(slideshow => {
      let index = 0;
      const slides = slideshow.querySelectorAll('.slide');
      const prev = slideshow.querySelector('.prev');
      const next = slideshow.querySelector('.next');

      if (slides.length <= 1) return;

      slides.forEach((s, i) => s.style.display = i === 0 ? 'block' : 'none');

      prev.addEventListener('click', () => {
        slides[index].style.display = 'none';
        index = (index - 1 + slides.length) % slides.length;
        slides[index].style.display = 'block';
      });

      next.addEventListener('click', () => {
        slides[index].style.display = 'none';
        index = (index + 1) % slides.length;
        slides[index].style.display = 'block';
      });
    });

  });
});

closeBtn.addEventListener('click', () => {
  detail.style.display = 'none';
  document.querySelector('.polaroid-gallery')

});
