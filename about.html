<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>About me - Ludovica Simeoli</title>

  <style>
    /* =========================
       GENERALE
       ========================= */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
        Roboto, Helvetica, Arial, sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      text-align: center;
    }

    /* =========================
       MENU 
       ========================= */
    nav {
      display: flex;
      justify-content: center;
      gap: 2rem;
      padding: 2rem 0;
      background-color: #f8f8f8;
    }

    nav a {
      text-decoration: none;
      color: #D4A89B;
      font-weight: 600;
      font-size: 1.5rem;
      position: relative;
    }

    nav a.active {
      font-weight: 800;
      color: #D68C45;
    }

    /* =========================
       MAIN
       ========================= */
    .main-content {
      flex: 1;
      padding: 2rem 1rem;
      display: flex;
      flex-direction: column;
    }

    /* =========================
       GRID
       ========================= */
    .about-grid {
      display: flex;
      gap: 2.5rem;
      align-items: stretch;
      justify-content: center;
    }

    .about-col-formazione-esperienza {
      display: flex;
      gap: 2.5rem;
    }

    /* =========================
       TABS
       ========================= */
    .about-tabs {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      width: 190px;
    }

    .about-tab-btn {
      padding: 1rem;
      border: none;
      background: #f4ebef;
      font-weight: 600;
      font-size: 1.25rem;
      border-radius: 14px;
      min-height: 90px;
      cursor: pointer;
    }

    .about-tab-btn.active {
      background: #D68C45;
      color: white;
    }

    /* =========================
       CONTENUTO
       ========================= */
    .about-tab-content-card {
      width: 700px;
      background: #f4ebef;
      padding: 1.6rem;
      border-radius: 22px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      text-align: left;
    }

    .about-tab-content {
      font-size: 1.25rem;
      line-height: 1.7;
      overflow-y: auto;
    }

    /* =========================
       FOTO
       ========================= */
    .about-card-photo {
      width: 340px;
      background: #f4ebef;
      padding: 1rem;
      border-radius: 22px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      display: flex;
      align-items: flex-end;
    }

    .about-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 16px;
    }

    /* =========================
       FOOTER
       ========================= */
    footer {
      margin-top: 3rem;
      font-size: 1.1rem;
    }

    /* =========================
       MOBILE
       ========================= */
    @media (max-width: 768px) {

      .about-grid {
        flex-direction: column;
        align-items: center;
        gap: 1rem;
      }

      /* FOTO SOTTO IL MENU */
      .about-card-photo {
        width: 150px;
        height: 150px;
        padding: 0.5rem;
      }

      .about-col-formazione-esperienza {
        flex-direction: column;
        align-items: center;
        gap: 0.5rem;
      }

      /* NASCONDO CONTATTI */
      .about-tab-btn[data-tab="contatti"] {
        display: none;
      }

      /* ===== LARGHEZZA COMUNE ===== */
      .about-tabs,
      .about-tab-content-card {
        width: 360px;
        max-width: 90vw;
      }

      /* 3 BOTTONI IN RIGA */
      .about-tabs {
        flex-direction: row;
        gap: 0.5rem;
      }

      .about-tab-btn {
        flex: 1;
        min-height: 50px;
        font-size: 1rem;
        padding: 0.5rem;
      }

      /* CONTENUTO */
      .about-tab-content-card {
        height: 200px;
        padding: 0.8rem;
      }

      .about-tab-content {
        font-size: 0.75rem;
        line-height: 1.4;
      }

      nav a {
        font-size: 1.2rem;
      }
    }
  </style>

  <script src="about.js" defer></script>
</head>

<body>

<nav>
  <a href="index.html">Home</a>
  <a href="about.html" class="active">About me</a>
  <a href="works.html">My projects</a>
</nav>

<main class="main-content">
  <div class="about-grid">

    <div class="about-col-formazione-esperienza">

      <div class="about-tabs">
        <button class="about-tab-btn active" data-tab="formazione">Formazione</button>
        <button class="about-tab-btn" data-tab="esperienza">Esperienza</button>
        <button class="about-tab-btn" data-tab="interessi">Interessi</button>
        <button class="about-tab-btn" data-tab="contatti">Contatti</button>
      </div>

      <div class="about-tab-content-card">
        <div class="about-tab-content">
          <ul>
            <li>Diploma Liceo Classico</li>
            <li><b>Laurea triennale in Storia e Tutela dei Beni Artistici</b></li>
            <li><b>Laurea magistrale in Informatica Umanistica</b></li>
          </ul>
        </div>
      </div>

    </div>

    <div class="about-card-photo">
      <img src="risorse/profile1.png" class="about-image" />
    </div>

  </div>

  <footer>
    &copy; 2025 - Ludovica Simeoli
  </footer>
</main>

</body>
</html>
