<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>About me - Ludovica Simeoli</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
        Roboto, Helvetica, Arial, sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      text-align: center;
    }

    /* ================= MENU ================= */
    nav {
      display: flex;
      justify-content: center;
      gap: 2rem;
      padding: 2rem 0;
      background-color: #f8f8f8;
    }

    nav a {
      text-decoration: none;
      color: #D4A89B;
      font-weight: 600;
      font-size: 1.5rem;
      position: relative;
    }

    nav a.active {
      font-weight: 800;
      color: #D68C45;
    }

    /* ================= MAIN ================= */
    .main-content {
      flex: 1;
      padding: 2rem 1rem;
      display: flex;
      flex-direction: column;
    }

    /* ================= GRID ================= */
    .about-grid {
      display: flex;
      gap: 2.5rem;
      align-items: stretch;
    }

    .about-col-formazione-esperienza {
      display: flex;
      gap: 1.5rem;
    }

    /* ================= TABS ================= */
    .about-tabs {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      width: 190px;
    }

    .about-tab-btn {
      padding: 1rem;
      border: none;
      background: #f4ebef;
      font-weight: 600;
      font-size: 1.25rem;
      border-radius: 14px;
      min-height: 90px;
      cursor: pointer;
    }

    .about-tab-btn.active {
      background: #D68C45;
      color: white;
    }

    .about-tab-content-card {
      width: 700px;
      background: #f4ebef;
      padding: 1.6rem;
      border-radius: 22px;
      text-align: left;
      display: flex;
    }

    .about-tab-content {
      font-size: 1.25rem;
      line-height: 1.7;
      overflow-y: auto;
      width: 100%;
    }

    /* ================= FOTO ================= */
    .about-card-photo {
      width: 340px;
      background: #f4ebef;
      padding: 1rem;
      border-radius: 22px;
      display: flex;
      align-items: flex-end;
    }

    .about-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 16px;
    }

    footer {
      font-size: 1.1rem;
      padding: 1rem 0;
      transform: translateY(280px);
    }

    /* ================= DESKTOP ================= */
    @media (min-width: 769px) {
      .about-col-formazione-esperienza,
      .about-tab-content-card,
      .about-card-photo {
        height: 460px;
      }

      .about-grid {
        margin: auto;
        transform: translateY(100px);
      }
    }

    /* ================= MOBILE ================= */
    @media (max-width: 768px) {

      .about-grid {
        flex-direction: column;
        align-items: center;
        gap: 1rem;
      }

      .about-card-photo {
        width: 150px;
        height: 150px;
        margin-bottom: 1rem;
      }

      /* CONTENITORE COMUNE */
      .about-col-formazione-esperienza {
        flex-direction: column;
        align-items: center;
        width: 100%;
        max-width: 360px;
        gap: 0.5rem;
      }

      /* NASCONDI CONTATTI */
      .about-tab-btn[data-tab="contatti"] {
        display: none;
      }

      /* 3 BOTTONI IN RIGA */
      .about-tabs {
        flex-direction: row;
        width: 100%;
        gap: 0.5rem;
      }

      .about-tab-btn {
        flex: 1;
        min-height: 50px;
        font-size: 1rem;
        padding: 0.5rem;
      }

      /* CONTENUTO ALLINEATO AI BOTTONI */
      .about-tab-content-card {
        width: 100%;
        height: 200px;
        padding: 0.8rem;
      }

      .about-tab-content {
        font-size: 0.75rem;
        line-height: 1.4;
      }

      nav a {
        font-size: 1.2rem;
      }
    }
  </style>

  <script src="about.js" defer></script>
</head>

<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html" class="active">About me</a>
    <a href="works.html">My projects</a>
  </nav>

  <main class="main-content">
    <div class="about-grid">

      <div class="about-col-formazione-esperienza">
        <div class="about-tabs">
          <button class="about-tab-btn active" data-tab="formazione">Formazione</button>
          <button class="about-tab-btn" data-tab="esperienza">Esperienza</button>
          <button class="about-tab-btn" data-tab="interessi">Interessi</button>
          <button class="about-tab-btn" data-tab="contatti">Contatti</button>
        </div>

        <div class="about-tab-content-card">
          <div class="about-tab-content">
            Contenuto tab
          </div>
        </div>
      </div>

      <div class="about-card-photo">
        <img src="risorse/profile1.png" class="about-image">
      </div>

    </div>

    <footer>Â© 2025 - Ludovica Simeoli</footer>
  </main>
</body>
</html>
